<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saleor GraphQL Playground Demo</title>
    <meta
      http-equiv="content-security-policy"
      content="default-src 'none';
      connect-src https://localhost:4000/ https://localhost:8080/ https://master.staging.saleor.cloud/graphql/;
      script-src https://cdn.jsdelivr.net/npm/@saleor/graphql-playground@3.0.0-0/dist/umd/index.js 'sha256-BqK5R+xYeI6N82LyL/VNQyZrqy/uwVWkXVUCQaN+KEo=';
      style-src https://cdn.jsdelivr.net/npm/@saleor/graphql-playground@3.0.0-0/dist/umd/index.css 'sha256-Y/huXlwoYkVyQlxwSVcCi1RCDGDCSVBzDt0hYP9qlTc=';
      font-src 'self' data:;
      "
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@saleor/graphql-playground@3.0.0-0/dist/umd/index.css"
      integrity="sha512-K8gugDY1TolXjVMsJXrBR44cbfkMIBvX+2wGnRqJTDle3mddiYOpim4r41270Wl2ZMkRvZOBEQKJ89NpRMToPA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      id="root"
      data-endpoint="https://master.staging.saleor.cloud/graphql/"
      data-query='# Welcome to Saleor GraphQL API!
#
# Type queries into this side of the screen, and you will see
# intelligent typeaheads aware of the current GraphQL type schema
# and live syntax and validation errors highlighted within the text.
#
# Here is an example query to fetch a list of products:
#
{
  products(first: 5, channel: "default-channel") {
    edges {
      node {
        id
        name
        description
      }
    }
  }
}
'
    ></div>
    <script
      src="https://cdn.jsdelivr.net/npm/@saleor/graphql-playground@3.0.0-0/dist/umd/index.js"
      integrity="sha512-tZXsIJVfmDldAVAd1OP9afNW1W5zVVA3qo8+a7RS5UBuwPfXlJ5lcM5IPk740Lv5ys3CEZodDU9SqxRj2MYMsg=="
      crossorigin="anonymous"
    ></script>
    <script type="module">
      const root = document.querySelector("#root");
      const endpoint = root.dataset.endpoint;
      const query = root.dataset.query;

      createPlayground(root, { query, endpoint });
    </script>
  </body>
</html>
